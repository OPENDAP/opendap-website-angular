<mat-expansion-panel>
    <mat-expansion-panel-header>
        <mat-panel-title>
            {{ sectionTitle }}
        </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-accordion>
        <mat-expansion-panel *ngFor="let thing of faqSection">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{thing.title}}
                </mat-panel-title>
            </mat-expansion-panel-header>

            <div [innerHTML]="thing.md"></div>
        </mat-expansion-panel>
    </mat-accordion>
</mat-expansion-panel>
